name: Build and push Docker image to ACR

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: 3d-portfolio

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_REGISTRY_NAME }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push
        run: |
          docker build -t ${{ secrets.ACR_REGISTRY_NAME }}/${{env.IMAGE_NAME}}:${{ steps.tag.outputs.tag }} .
          docker push ${{ secrets.ACR_REGISTRY_NAME }}/${{env.IMAGE_NAME}}:${{steps.tag.outputs.tag}}
