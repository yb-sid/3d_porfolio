name: Build and push Docker image to ACR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t 3d_portfolio:latest .

      - name: Log in to ACR
        run: docker login -u ${{ secrets.ACR_USERNAME }} --password-stdin ${{ secrets.ACR_PASSWORD }} ${{ secrets.ACR_LOGIN_SERVER }}

      - name: Push Docker image to ACR
        run: docker push ${{ secrets.ACR_LOGIN_SERVER }}/3d_portfolio:latest
